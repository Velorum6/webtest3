        <script>
            let toggle = document.querySelector('.toggle')
            let menu = document.querySelector('.menu')
            toggle.onclick = function() {
                menu.classList.toggle('active')
            }
            let image = document.querySelector('.image')
            let image2 = document.querySelector('.image2')
            let image3 = document.querySelector('.image3')
            let toggle2 = document.getElementById('planet')
            toggle2.onclick = function() {
                text.classList = 'text';
                image.classList.toggle('active');
                image2.classList.toggle('active');
                image3.classList.toggle('active');
            }
            let text = document.querySelector('.text')
            let toggle3 = document.getElementById('article')
            toggle3.onclick = function() {
                text.classList.toggle('active');
                image.classList = "image";
                image2.classList ='image2';
                image3.classList = 'image3';
            }
            
        </script>
