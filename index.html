<html>
    <head>
        <title>DON'T LOOK HERE</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    </head>
    <body>
     <section class="header">
        <div id="img" class="image">
            <div class="image-text">
                Afraid Canvas Giant (lvl3) - Round 2
            </div>
        </div>
        <div id="img2" class="image2">
            <div class="image2-text">
                Baseball Diminish Actor (lvl3) - Round 3
            </div>
        </div>
        <div id="img3" class="image3">
            <div class="image2-text">
                Theory Insect (lvl2) - Round 3
            </div>
        </div>
        <div class="menu">
            <div class="toggle"><span class="material-icons md-48">
            add
            </span>
            </div>
            <li style="--i:0;">
                <a href="#"><span class="material-icons">
                    square_foot
                    </span></a>
            </li>
            <li style="--i:1;">
                <a href="#"><span class="material-icons">
                    mail
                    </span></a>
            </li>
            <li style="--i:2;">
                <a href="#"><span class="material-icons">
                    file_copy
                    </span></a>
            </li>
            <li style="--i:3;">
                <a id="planet" onclick="clicked()"><span class="material-icons">
                    public
                    </span></a>
            </li>
            <li style="--i:4;">
                <a href="#"><span class="material-icons">
                    block
                    </span></a>
            </li>
            <li style="--i:5;">
                <a href="#"><span class="material-icons">
                    add_link
                    </span></a>
            </li>
            <li style="--i:6;">
                <a href="#"><span class="material-icons">
                    weekend
                    </span></a>
            </li>
            <li style="--i:7;">
                <a href="#"><span class="material-icons">
                    attribution
                    </span></a>
            </li>
        </div>
        <script>
            let toggle = document.querySelector('.toggle')
            let menu = document.querySelector('.menu')
            toggle.onclick = function() {
                menu.classList.toggle('active')
            }
            let image = document.querySelector('.image')
            let image2 = document.querySelector('.image2')
            let image3 = document.querySelector('.image3')
            let toggle2 = document.getElementById('planet')
            toggle2.onclick = function() {
                image.classList.toggle('active');
                image2.classList.toggle('active');
                image3.classList.toggle('active');
            }
            
        </script>
    </section>
    
    </body>
</html>
